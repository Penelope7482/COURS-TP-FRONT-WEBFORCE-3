<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Javascript</title>
  <link rel="stylesheet" href="styles/style.css">
</head>


<body>


  <h2>Filtrer numéros</h2>
  <div id="filters" class="button-group">
    <button class="filtre button is-checked" data-filter="*">Tout voir</button>
    <button class="filtre button" data-filter=".pair">Numéros pairs</button>
    <button class="filtre button" data-filter=".impair">Numéros impairs</button>
  </div>

  <h2>Trier</h2>
  <div id="sorts" class="button-group"> <button class="sortBy button is-checked" data-sort-by="original-order">Ordre
      Original</button>
    <button class="sortBy button" data-sort-by="prix">Prix</button>
  </div>

  <div class="grid">
    <div class="element-item impair">
      <img src="img/1.jpg">
      <p class="prix">4€</p>
    </div>
    <div class="element-item pair">
      <img src="img/2.jpg">
      <p class="prix">3€</p>
    </div>
    <div class="element-item impair">
      <img src="img/3.jpg">
      <p class="prix">19€</p>
    </div>
    <div class="element-item pair">
      <img src="img/4.jpg">
      <p class="prix">7€</p>
    </div>
    <div class="element-item impair">
      <img src="img/5.jpg">
      <p class="prix">2€</p>
    </div>
    <div class="element-item pair">
      <img src="img/6.jpg">
      <p class="prix">8€</p>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="scripts/scripts.js"></script>

</body>

</html>
